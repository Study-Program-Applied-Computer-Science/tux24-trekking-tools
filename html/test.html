<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking and Trekking Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-green-600 text-white flex justify-between items-center p-5">
        <div class="logo">
            <h1 class="text-2xl">Trekking Store</h1>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-green-300">Home</a></li>
                <li><a href="#" class="hover:text-green-300">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero bg-green-700 text-white text-center p-10 md:p-20">
            <h2 class="text-3xl md:text-5xl mb-5">Explore the Great Outdoors</h2>
            <p class="text-lg md:text-2xl">Discover the best hiking and trekking tools</p>
        </section>
        <section class="products grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 p-5 md:p-10">
            <div
                class="product-card bg-white p-5 border border-gray-200 text-center rounded-lg shadow-md hover:shadow-lg transition">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUmBvF4ubhWHVnoCD4QqXjm2prxSjlFuKxPQ&s"
                    alt="Product 1" class="w-full h-auto mb-5 rounded">
                <div class="card-info">
                    <h3 class="text-xl mb-3">Backpack</h3>
                    <p class="mb-3">Lorem ipsum dolor</p>
                    <p class="mb-3">$99.99</p>
                    <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Add to
                        Cart</button>
                </div>
            </div>
            <!-- Repeat product cards as needed -->
        </section>
    </main>
    <footer class="bg-green-700 text-white text-center p-5">
        <p>&copy; Trekking Store</p>
    </footer>
</body>

</html>
